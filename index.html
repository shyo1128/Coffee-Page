<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A 페이지</title>
    <!-- 파비콘 설정 -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <!-- 스타일 시트 링크 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <h1 class="main-title">Bulk Order</h1>
      <p class="sub-text">
        안녕하세요. Coffee Shop☕ 입니다. <br />
        대량 주문을 위한 문의는 아래 Q&A 접수 폼을 작성해 주세요. 평균 2~3일
        내로 답변드립니다.
      </p>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
      <div style="display: flex; justify-content: space-between">
        <!-- 왼쪽 섹션: 문의 폼 -->
        <section style="flex: 90%; padding: 20px">
          <form action="#" method="POST">
            <label for="first-name">First Name:</label><br />
            <input
              type="text"
              id="first-name"
              name="first-name"
              required
            /><br /><br />

            <label for="last-name">Last Name:</label><br />
            <input
              type="text"
              id="last-name"
              name="last-name"
              required
            /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="mobile">Mobile:</label><br />
            <input type="tel" id="mobile" name="mobile" required /><br /><br />

            <label for="address">Address:</label><br />
            <textarea id="address" name="address" rows="4" required></textarea
            ><br /><br />

            <label for="product-name">Product Name:</label><br />
            <input
              type="text"
              id="product-name"
              name="product-name"
              required
            /><br /><br />

            <fieldset>
              <legend>주문 수량</legend>
              <ul style="list-style: none; padding: 0; margin: 0">
                <li style="display: inline-block; margin-right: 20px">
                  <label for="ten">10잔:</label>
                  <input type="radio" name="quantity" id="ten" value="ten" />
                </li>

                <li style="display: inline-block; margin-right: 20px">
                  <label for="twenty">20잔:</label>
                  <input
                    type="radio"
                    name="quantity"
                    id="twenty"
                    value="twenty"
                  />
                </li>

                <li style="display: inline-block; margin-right: 20px">
                  <label for="thirty">30잔:</label>
                  <input
                    type="radio"
                    name="quantity"
                    id="thirty"
                    value="thirty"
                  />
                </li>

                <li style="display: inline-block">
                  <label for="forty">40잔 이상:</label>
                  <input
                    type="radio"
                    name="quantity"
                    id="forty"
                    value="forty"
                  />
                </li>
              </ul>
            </fieldset>

            <br />
            <label for="inquiry">문의사항:</label><br />
            <textarea id="inquiry" name="inquiry" rows="4" required></textarea
            ><br /><br />

            <label for="marketing">
              <input type="checkbox" id="marketing" name="marketing" /> 마케팅
              이벤트 / 프로모션 정보 수신하기 (이메일) </label
            ><br /><br />

            <button type="submit">접수하기</button>
          </form>
        </section>

        <!-- 오른쪽 섹션: 이미지 삽입 -->
        <aside style="flex: 55%; padding: 20px">
          <video width="100%" controls>
            <source src="video1.mp4" type="video/mp4" />
            브라우저가 비디오를 지원하지 않습니다.
          </video>
        </aside>
      </div>
    </main>

    <!-- 푸터 -->
    <footer>
      <p style="text-align: center">© 2025 Q&A 페이지. 모든 권리 보유.</p>
    </footer>
  </body>
</html>
